<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="./images/trybewarts-header-logo.svg"
        alt=""
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form method="get" class="trybewarts-login">
        <div>
          <label>Email:</label>
          <input name="email" type="email" id="email" placeholder="Email" />
          <br />
          <label>Senha:</label>
          <input
            name="password"
            type="password"
            id="senha"
            placeholder="Senha"
          />
          <br />
          <button type="submit" id="login-button">Entrar</button>
        </div>
      </form>
    </header>
    <main>
      <form action="" method="get" id="evaluation-form">
        <div>
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div>
          <input type="email" id="input-email" placeholder="Email" />
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div id="radio-family">
          <label for="family" id="label-family">Qual sua família?</label>
          <label for="Frontend">
            <input
              type="radio"
              name="family"
              value="Frontend"
              id="Frontend"
            />Frontend
          </label>
          <label for="Backend">
            <input
              type="radio"
              name="family"
              value="Backend"
              id="Backend"
            />Backend
          </label>
          <label for="Fullstack">
            <input
              type="radio"
              name="family"
              value="FullStack"
              id="Fullstack"
            />Fullstack
          </label>
        </div>
        <div id="checkbox-content">
          <label for="" id="label-content"
            >Qual conteúdo você está com mais vontade de aprender?</label
          >
          <label for="hofs">
            <input type="checkbox" class="subject" value="HoFs" id="hofs" />HoFs
          </label>

          <label for="jest">
            <input type="checkbox" class="subject" value="Jest" id="jest" />Jest
          </label>

          <label for="promises">
            <input
              type="checkbox"
              class="subject"
              value="Promises"
              id="promises"
            />Promises
          </label>
          <label for="react">
            <input
              type="checkbox"
              class="subject"
              value="React"
              id="react"
            />React
          </label>
          <label for="sql">
            <input type="checkbox" class="subject" value="SQL" id="sql" />SQL
          </label>
          <label for="python">
            <input
              type="checkbox"
              class="subject"
              value="Python"
              id="python"
            />Python
          </label>
        </div>
        <div>
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          1<input type="radio" name="rate" id="" value="1" /> 2<input
            type="radio"
            name="rate"
            id=""
            value="2"
          />
          3<input type="radio" name="rate" id="" value="3" /> 4<input
            type="radio"
            name="rate"
            id=""
            value="4"
          />
          5<input type="radio" name="rate" id="" value="5" /> 6<input
            type="radio"
            name="rate"
            id=""
            value="6"
          />
          7<input type="radio" name="rate" id="" value="7" /> 8<input
            type="radio"
            name="rate"
            id=""
            value="8"
          />
          9<input type="radio" name="rate" id="" value="9" /> 10<input
            type="radio"
            name="rate"
            id=""
            value="10"
          />
        </div>
        <div>
          <label for="" class="textarea">Deixe seu comentário:</label>
          <textarea
            name=""
            id="textarea"
            cols="30"
            rows="10"
            maxlength="500"
            placeholder="Máximo de 500 caracteres..."
          ></textarea>
          <p id="counter"></p>
        </div>
        <div>
          <input type="checkbox" name="" id="agreement" />
          <label for="agreement" id="label-infos"
            >Você concorda com o uso das informações acima?</label
          >
        </div>
        <div>
          <button type="submit" disabled id="submit-btn">Enviar</button>
        </div>
      </form>
      <img
        src="./images/trybewarts-colored.svg"
        alt="Logo"
        id="trybewarts-forms-logo"
      />
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="./script.js"></script>
  </body>
</html>
