<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="./images/trybewarts-header-logo.svg"
        alt=""
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form method="get" class="trybewarts-login">
        <div>
          <label for="email"></label>
          <input name="email" type="email" id="email" placeholder="Email" />
          <br />
          <label></label>
          <input
            name="password"
            type="password"
            id="senha"
            placeholder="Senha"
          />
          <br />
          <button type="submit" id="login-button">Entrar</button>
        </div>
      </form>
    </header>
    <main>
      <form action="" method="get" id="evaluation-form">
        <div class="div">
          <input
            type="text"
            id="input-name"
            placeholder="Nome"
            name="input-name"
          />
          <input
            type="text"
            id="input-lastname"
            placeholder="Sobrenome"
            name="-input-lastname"
          />
        </div>
        <div class="div">
          <input
            type="email"
            id="input-email"
            placeholder="Email"
            name="input-email"
          />
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div id="radio-family">
          <label for="family" id="label-family">Qual sua família?</label>
          <label for="Frontend">
            <input
              type="radio"
              name="family"
              value="Frontend"
              id="Frontend"
            />Frontend
          </label>
          <label for="Backend">
            <input
              type="radio"
              name="family"
              value="Backend"
              id="Backend"
            />Backend
          </label>
          <label for="Fullstack">
            <input
              type="radio"
              name="family"
              value="FullStack"
              id="Fullstack"
            />Fullstack
          </label>
        </div>
        <div id="checkbox-content">
          <label for="" id="label-content"
            >Qual conteúdo você está com mais vontade de aprender?</label
          >
          <label for="hofs">
            <input
              type="checkbox"
              class="subject"
              value="HoFs"
              id="hofs"
              name="input-content"
            />HoFs
          </label>

          <label for="jest">
            <input
              type="checkbox"
              class="subject"
              value="Jest"
              id="jest"
              name="input-content"
            />Jest
          </label>

          <label for="promises">
            <input
              type="checkbox"
              class="subject"
              value="Promises"
              id="promises"
              name="input-content"
            />Promises
          </label>
          <label for="react">
            <input
              type="checkbox"
              class="subject"
              value="React"
              id="react"
              name="input-content"
            />React
          </label>
          <label for="sql">
            <input
              type="checkbox"
              class="subject"
              value="SQL"
              id="sql"
              name="input-content"
            />SQL
          </label>
          <label for="python">
            <input
              type="checkbox"
              class="subject"
              value="Python"
              id="python"
              name="input-content"
            />Python
          </label>
        </div>
        <div class="div-rate">
          <div>
          <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
        </div>
            <div id="rate-content">
          <input type="radio" name="rate" value="1" id="1" />
          <label for="1">1</label>

          <input type="radio" name="rate" value="2" id="2" />
          <label for="2">2</label>

          <input type="radio" name="rate" value="3" id="3" />
          <label for="3">3</label>

          <input id="4" type="radio" name="rate" value="4" />
          <label for="4">4</label>

          <input type="radio" name="rate" value="5" id="5" />
          <label for="5">5</label>

          <input id="6" type="radio" name="rate" value="6" />
          <label for="6">6</label>

          <input type="radio" name="rate" value="7" id="7" />
          <label for="7">7</label>

          <input type="radio" name="rate" value="8" id="8" />
          <label for="8">8</label>

          <input type="radio" name="rate" value="9" id="9" />
          <label for="9">9</label>

          <input type="radio" name="rate" value="10" id="10" />
          <label for="10">10</label>
        </div>
        </div>

        <div id="textarea-div">
          <label for="" class="textarea">Deixe seu comentário:</label>
          <textarea
            name="textarea"
            id="textarea"
            cols="30"
            rows="10"
            maxlength="500"
            placeholder="Máximo de 500 caracteres..."
          ></textarea>
          <p id="counter"></p>
        </div>
        <div class="agreement">
          <input type="checkbox" name="agreement" id="agreement" />
          <label for="agreement" id="label-infos"
            >Você concorda com o uso das informações acima?</label
          >
        </div>
        <div>
          <button type="submit" disabled id="submit-btn">Enviar</button>
        </div>
      </form>
      <img  
        src="./images/trybewarts-colored.svg"
        alt="Logo"
        id="trybewarts-forms-logo"
      />
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="./script.js"></script>
  </body>
</html>
