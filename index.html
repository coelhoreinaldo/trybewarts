<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
      <img src="./images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form method="get" class="trybewarts-login">
        <div>
        <label>Email:</label>
        <input name="email" type="email" id="email" placeholder="Email">
        <br>
        <label>Senha:</label>
        <input name="password" type="password" id="senha" placeholder="Senha">
        <br>
        <button type="submit" id="login-button">Entrar</button>
    </div>  
    </form>
    </header>
    <main>
      <form action="" method="get" id="evaluation-form">
        <label for="input-name">Nome</label>
        <input type="text" id="input-name" placeholder="Nome">

        <label for="input-lastname">Sobrenome</label>
        <input type="text" id="input-lastname" placeholder="Sobrenome">

        <label for="input-email">Email</label>
        <input type="email" id="input-email" placeholder="Email">
      </form>
      <img src="./images/trybewarts-colored.svg" alt="Logo" id="trybewarts-forms-logo">
    </main>
<script src="./script.js"></script>
</body>
</html>
