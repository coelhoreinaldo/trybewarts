<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="./images/trybewarts-header-logo.svg"
        alt=""
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form method="get" class="trybewarts-login">
        <div>
          <label>Email:</label>
          <input name="email" type="email" id="email" placeholder="Email" />
          <br />
          <label>Senha:</label>
          <input
            name="password"
            type="password"
            id="senha"
            placeholder="Senha"
          />
          <br />
          <button type="submit" id="login-button">Entrar</button>
        </div>
      </form>
    </header>
    <main>
      <form action="" method="get" id="evaluation-form">
        <div>
          <input type="text" id="input-name" placeholder="Nome" />

          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div>
          <input type="email" id="input-email" placeholder="Email" />

          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div id="radio-family">
          <label for="family" id="label-family">Qual sua família?</label>
          <input type="radio" name="family" value="Frontend" />
          <input type="radio" name="family" value="Backend" />
          <input type="radio" name="family" value="FullStack" />
        </div>
        <div id="checkbox-content">
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <input type="checkbox" class="subject" value="HoFs">
            <input type="checkbox" class="subject" value="Jest">
            <input type="checkbox" class="subject" value="Promises">
            <input type="checkbox" class="subject" value="React">
            <input type="checkbox" class="subject" value="SQL">
            <input type="checkbox" class="subject" value="Python">
        </div>
      </form>
      <img
        src="./images/trybewarts-colored.svg"
        alt="Logo"
        id="trybewarts-forms-logo"
      />
    </main>
    <script src="./script.js"></script>
  </body>
</html>
